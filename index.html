<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

    <div class="container">
        <!--display jumbotron-->
        <div class="jumbotron bg-dark mt-5">
            <h1 class="display-1">Train Scheduler</h1>
            <h4 class="display-4">When will your train arrive?</h4>
        </div>

        <div class="row">
            <div class="col-lg-12 mb-5">
                <!--current schedule-->
                <div class="card bg-dark">
                    <h4 class="card-header bg-dark">
                        Current Schedule
                    </h4>
                    <div class="card-body p-0">
                        <table class="table table-dark" id="train-schedule">
                            <thead class="thead">
                                <tr class="text-muted">
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!--add train-->
            <div class="col-lg-12">
                <div class="card bg-dark mb-5">
                    <h4 class="card-header bg-dark">
                        Add Train
                    </h4>
                    <div class="card-body bg-dark text-light">
                        <form class="text-muted font-weight-bold">
                            <div class="form-group">
                                <label for="inputTrainName">Train Name</label>
                                <input type="text" class="form-control" id="inputTrainName">
                            </div>
                            <div class="form-group">
                                    <label for="inputDestination">Destination</label>
                                    <input type="text" class="form-control" id="inputDestination">
                                </div>
                            <div class="form-group">
                                    <label for="inputTrainTime">First Train Time (hh:mm - military time)</label>
                                    <input type="text" class="form-control" id="inputTrainTime">
                                </div>
                             <div class="form-group">
                                <label for="inputFrequency">Frequency</label>
                                <input type="text" class="form-control" id="inputFrequency">
                            </div>
                            <button class="btn btn-secondary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>





    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="assets/logic.js"></script>

</body>


</html>
